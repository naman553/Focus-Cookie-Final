        document.getElementById("toggle").addEventListener("click", function() {
            var calculator = document.getElementById("calculator");
            calculator.style.display = calculator.style.display === "none" ? "block" : "none";
        });

        var calc = document.getElementById("calculator");
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

        calc.addEventListener("mousedown", function(e) {
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.addEventListener("mousemove", elementDrag);
            document.addEventListener("mouseup", closeDragElement);
        });

        function elementDrag(e) {
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            calc.style.top = (calc.offsetTop - pos2) + "px";
            calc.style.left = (calc.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            document.removeEventListener("mousemove", elementDrag);
            document.removeEventListener("mouseup", closeDragElement);
        }

        function appendToCalc(value) {
            document.getElementById('calcinput').value += value;
        }

        function calculate() {
            try {
                document.getElementById('calcinput').value = eval(document.getElementById('calcinput').value);
            } catch {
                document.getElementById('calcinput').value = "Error";
            }
        }
        function clearAll() {
        var calcinput = document.getElementById("calcinput");
        calcinput.value = "";
        }
    

        let workTittle = document.getElementById('work');
let breakTittle = document.getElementById('break');

let workTime = 25;
let breakTime = 5;

let seconds = "00"

// display
window.onload = () => {
    document.getElementById('minutes').innerHTML = workTime;
    document.getElementById('seconds').innerHTML = seconds;

    workTittle.classList.add('active');
}

// start timer
function start() {
    // change button
    document.getElementById('start').style.display = "none";
    document.getElementById('reset').style.display = "block";

    // change the time
    seconds = 59;

    let workMinutes = workTime - 1;
    let breakMinutes = breakTime - 1;

    breakCount = 0;

    // countdown
    let timerFunction = () => {
        //change the display
        document.getElementById('minutes').innerHTML = workMinutes;
        document.getElementById('seconds').innerHTML = seconds;

        // start
        seconds = seconds - 1;

        if(seconds === 0) {
            workMinutes = workMinutes - 1;
            if(workMinutes === -1 ){
                if(breakCount % 2 === 0) {
                    // start break
                    workMinutes = breakMinutes;
                    breakCount++

                    // change the painel
                    workTittle.classList.remove('active');
                    breakTittle.classList.add('active');
                }else {
                    // continue work
                    workMinutes = workTime;
                    breakCount++

                    // change the painel
                    breakTittle.classList.remove('active');
                    workTittle.classList.add('active');
                }
            }
            seconds = 59;
        }
    }

    // start countdown
    setInterval(timerFunction, 1000); // 1000 = 1s
}

    document.getElementById("activity").addEventListener("mousedown", function(e) {
        e.preventDefault();
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        pos3 = e.clientX;
        pos4 = e.clientY;
        
        document.addEventListener("mousemove", dragElement);
        document.addEventListener("mouseup", closeDragElement);

        function dragElement(e) {
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            var element = document.getElementById("activity");
            element.style.top = (element.offsetTop - pos2) + "px";
            element.style.left = (element.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            document.removeEventListener("mouseup", closeDragElement);
            document.removeEventListener("mousemove", dragElement);
        }
    });
